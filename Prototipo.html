<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justice Police Zone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main.container {
      display: flex;
      padding: 20px;
    }
    .sidebar {
      background-color: #f1f1f1;
      padding: 20px;
      width: 200px;
    }
    .sidebar button {
      background-color: #3498db;
      border: none;
      color: white;
      cursor: pointer;
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
    }
    .sidebar button.active {
      background-color: #2980b9;
    }
    .document-viewer {
      flex-grow: 1;
      padding: 20px;
    }
    .document-viewer textarea {
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }
    .document-actions {
      display: flex;
      justify-content: flex-end;
    }
    .document-actions button {
      background-color: #2ecc71;
      border: none;
      color: white;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 5px;
    }
    @media (max-width: 768px) {
      main.container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Justice Police Zone</h1>
  </header>
  <main class="container">
    <aside class="sidebar">
      <h2>Documents</h2>
      <button class="active" aria-label="Acta de inspección a lugares">Acta de inspección a lugares.pdf</button>
      <button aria-label="Reporte de iniciación">Reporte de iniciación.pdf</button>
    </aside>
    <section class="document-viewer">
      <h2>Acta de inspección a lugares.pdf</h2>
      <textarea placeholder="Document content goes here..."></textarea>
      <div class="document-actions">
        <button aria-label="Download document">Download Document</button>
      </div>
    </section>
  </main>
  <script>
    document.querySelectorAll('.sidebar button').forEach(button => {
      button.addEventListener('click', function() {
        document.querySelector('.sidebar button.active').classList.remove('active');
        this.classList.add('active');
      });
    });
  </script>
</body>
</html>
